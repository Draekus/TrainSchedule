<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>trs876.onion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>
<body>
    
    
    

    <div class="jumbotron" style="background-color:white">
        <div id="header" style="text-align: center; background-color:black; color:white;">
          <h1 class="display-4">Train Hijacker</h1>
          <p class="display-6">A Comprehansive Guide For Dirty Criminals To Hijack Incoming Trains</p>
    
        </div>
    </div>




    
  <div id="maintable">
    <div  class="card">
        <div class="card-header">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Way</th>
                
              </tr>
            </thead>
        </div>
        <div class="card-body">
          <tbody>
  
          </tbody>
        </div>
        </table>
      </div>
    </div>
    
 
     
    

  
        
    <div id="inputbox">
      <div class="card">
        <div class="card-header">
          <div class="form-group">
            <label for="nameInput">Train Name</label>
            <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Enter Train Name">
          </div>
          <div class="form-group">
            <label for="roleInput">Destination</label>
            <input type="text" class="form-control" id="destinationInput" aria-describedby="emailHelp" placeholder="Enter Destination">
          </div>
          <div class="form-group">
            <label for="startDate">First Train Time (HH:MM 24:00)</label>
            <input type="text" class="form-control" id="startInput" aria-describedby="emailHelp" placeholder="24:00">
          </div>
          <div class="form-group">
            <label for="nameInput">Frequency (min)</label>
            <input type="number" class="form-control" id="frequencyInput" aria-describedby="emailHelp" placeholder="Enter Frequency">
            <br>
            <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="assets/javascript/main.js"></script>
</body>
</html>
